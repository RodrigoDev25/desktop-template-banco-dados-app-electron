<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <!-- Política de segurança para evitar scripts externos -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

  <title>Cadastro de Usuário</title>
</head>

<body>
  <h1>Criar usuário</h1>

  <!-- Formulário com ID para ser acessado via JavaScript -->
  <form id="form-index">
    <!-- Label com texto para o campo de nome -->
    <label for="input-nome">Nome:</label>
    <input type="text" id="input-nome" placeholder="Insira seu nome" required>

    <!-- Label com texto para o campo de email -->
    <label for="input-email">E-mail:</label>
    <input type="email" id="input-email" placeholder="Insira seu e-mail" required>

    <!-- Botão que envia o formulário -->
    <button type="submit">Cadastrar</button>
  </form>

  <!-- Link para o seu script JavaScript -->
  <script src="../scripts/script.js"></script>
</body>

</html>
